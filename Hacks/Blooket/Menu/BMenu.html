<div class="BMenu">
    <div class="theMenu">
        <div class="bHeader">
            BMenu
        </div>
        <hr class="lines">
        <div class="buttonsHolder"></div>
        <hr class="lines">
        <div class="injectButton">
            <button onclick="inject()" class="injectButtons">Inject</button>
        </div>
    </div>
    <style>
        .BMenu {
            z-index: 9999;
            top: 0px;
            left: 0px;
            position: absolute;
        }

        .theMenu {
            color:white;
            background: hsl(0, 0%, 15%);
            width: 400px;
            height: 470px;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
            border-radius: 8px;
            border-style: solid;
            border-color: hsl(0, 0%, 8%);
            border-width: 8px;
        }

        .bHeader {
            padding: 20px;
            font-size: 35px;
            text-align: center;
        }

        .bHeader:hover {
            cursor: move;
        }

        .injectButton {
            display: flex;
            align-items: center;
            justify-content: center;
            padding-top: 20px;
        }

        .buttonsHolder {
            display: grid;
            align-items: center;
            justify-content: center;
            row-gap: 10px;
            padding-bottom: 20px;
            padding-top: 30px;
            max-height: 210px;
            overflow: overlay;
        }

        .buttonsHolder::-webkit-scrollbar {
            width: 16px;
            inset:inherit;
        }

        .buttonsHolder::-webkit-scrollbar-track {
            border-radius: 8px;
            background-color: hsl(0, 0%, 15%);
            border: 1px solid hsl(0, 0%, 10%);
        }

        .buttonsHolder::-webkit-scrollbar-thumb {
            border-radius: 8px;
            border: 3px solid transparent;
            background-clip: content-box;
            background-color: hsl(0, 0%, 8%);
        }

        .lines {
            color:white;
            width: 90%;
        }
        
        .injectButtons {
            color:white;
            background: hsl(0, 0%, 20%);
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
            font-size: 15px;
            padding: 10px;
            width: 125px;
            height: 45px;
            box-shadow: none;
            border-radius: 8px;
            border: none;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            position: relative; 
        }

        .buttons {
            color:white;
            background: hsl(0, 0%, 20%);
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
            font-size: 15px;
            padding: 10px;
            width: 245px;
            height: 45px;
            box-shadow: none;
            border-radius: 8px;
            border: none;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            position: relative;
        }

        .buttons:hover, .injectButtons:hover {
            cursor: pointer;
            background-color: hsl(0, 0%, 30%);
        }
    </style>
    <script src="BMenu.js"></script>
</div>
